type Query {
  posts: [Post!]!
  post(id: ID!): Post!
  users: [User!]!
  user(id: ID!): User!
  comments: [Comment!]!
  comment(id: ID!): Comment!
}

type Post {
  id: ID!
  title: String
  content: Float
  user: User
  comments: [Comment!]!
}

type User {
  id: ID!
  name: String
  posts: [Post!]!
}

type Comment {
  id: ID!
  text: String
  user: User
  post: Post
}