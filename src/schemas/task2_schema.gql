type Query {
  posts: [Post!]!
  post(id: ID!): Post!
  users: [User!]!
  user(id: ID!): User!
  comments: [Comment!]!
  comment(id: ID!): Comment!
}

type Post {
  id: ID!
  title: String
  content: Float
  user: User
  comments: [Comment!]!
}

type User {
  id: ID!
  name: String
  posts: [Post!]!
}

type Comment {
  id: ID!
  text: String
  user: User
  post: Post
}

type Mutation {
  createPost(input: CreatePostInput!): Post!
  createUser(input: CreateUserInput!): User!
  createComment(input: CreateCommentInput!): Comment!
}

input CreatePostInput {
  title: String!
  content: Float!
  user_id: ID!
}

input CreateUserInput {
  name: String!
}

input CreateCommentInput {
  id: ID!
  text: String!
  user_id: ID!
  post_id: ID!
}